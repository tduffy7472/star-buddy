
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a2a">
  <link rel="manifest" href="manifest.json">
  <title>Star Buddy: Space Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 3s infinite ease-in-out;
    }
    body {
      background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    .cosmic-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
    }
    .neon-glow {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.8), 0 0 20px rgba(139, 92, 246, 0.4);
    }
    /* Mobile optimization for smooth scrolling */
    * {
      -webkit-overflow-scrolling: touch;
    }
  </style>
